<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to the Falcon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game title and timer -->
        <header class="game-panel">
          <h1>Get to the Falcon</h1>
          <div class="score">
            <span>TIME</span>
            <span class="timer">00015</span>
          </div>
        </header>
  
        <main class="game-board">
          <!-- Game grid -->
          <div class="grid"></div>
  
          <!-- Game over -->
          <div class="end-game-scene hidden">
          <div class="end-game-screen hidden">
            <h2 class="end-game-text">Game<br />Over</h2>
            <button class="btn play-again">Play Again</button>
          </div>
        </div>
        </main>
      </div>
  
    
      <script src="./app.js"></script>
</body>
</html>
